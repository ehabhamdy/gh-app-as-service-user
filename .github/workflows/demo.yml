name: Run tests on staging
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  hello-world:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/create-github-app-token@v2
        id: app-token
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.PRIVATE_KEY }}
          owner: ehabhamdy
          repositories: pricescout-agent

      # Checkout the EXTERNAL repository using the generated token
      - name: Checkout pricescout-agent
        uses: actions/checkout@v4
        with:
          repository: ehabhamdy/pricescout-agent
          token: ${{ steps.app-token.outputs.token }}
          path: pricescout-agent

      - name: Create hash file in external repo
        run: |
          cd pricescout-agent
          
          # Configure git to use the bot's identity
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # Create a change
          echo "Run performed at $(date)" > report.txt
          
          # Stage and commit
          git add report.txt
          git commit -m "chore: automated report update [skip ci]"
          
          # Push back to the repository
          git push origin HEAD:main
